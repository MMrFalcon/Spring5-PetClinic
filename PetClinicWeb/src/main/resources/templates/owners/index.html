<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout::layout (~{::body},'owners')}">">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>

</head>
<body>
<!--/*@thymesVar id="vet" type="falcon.springframework.spring5petclinic.model.Owner"*/-->
<h1 class="text-center" th:text="'Owners Page'">Owners Page</h1>

<table class="table table-striped">
    <thread>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Wrox</td>
    </tr>
    </tbody>
</table>

</body>
</html>
