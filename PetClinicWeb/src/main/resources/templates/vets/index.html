<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout::layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>

</head>
<body>
<!--/*@thymesVar id="vet" type="falcon.springframework.spring5petclinic.model.Vet"*/-->
<h1 class="text-center" th:text="'Vets Page'">Vets Page</h1>


<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialities</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Wrox</td>
        <td> <span th:each="specialty : ${vet.specialities}"
                   th:text="${specialty.description + ' '}" ></span> <span
            th:if="${vet?.specialities?.size() == 0}">none</span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
